<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <title>Javascript Code Quiz</title>
    </head>
    <body>
        <header>
            <h3><a href = "highscores.html">View Highscores</a></h3>
            <div class = "time"><h4>Time: </h4><p class = "timer-value">0</p></div>
        </header>

        <main>
            <h2 class = "display-main-page" data-state="show">Coding Quiz Challenge</h2>
            <section class = "display-section">
                <div class = "display-main-page" data-state="show">
                    <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
                </div>
                <div class = "display-buttons display-main-page" data-state="show">
                    <button id="start" name="start" value="Start Quiz">Start Quiz</button>
                </div>
                <div class = "display-question" data-state="hidden">
                    <h4 class= "question-style" data-type="question" id="question"></h4>
                    <ol data-type="answers" id="answers"></ol>
                </div>
                <div id="final-form"></div>
            </section>
        </main>
        <script src="Assets/js/script.js"></script>
    </body>
</html>
